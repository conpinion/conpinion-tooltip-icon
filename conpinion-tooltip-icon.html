<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<dom-module id="conpinion-tooltip-icon">

  <template>

<style>#tipicon {
  display: inline-block;
}
#tipicon #icon {
  color: #666666;
}
</style>

    <div id="tipicon">
      <iron-icon id="icon" icon="[[icon]]"></iron-icon>
      <paper-tooltip for="icon">[[description]]</paper-tooltip>
    </div>

  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'conpinion-tooltip-icon',
    properties: {
      icon: {
        type: String,
        value: 'help'
      },
      description: {
        type: String
      }
    }
  });

}).call(this);
</script>

</dom-module>
